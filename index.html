<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hava Durumu OS v42.0 - Kesin Ã‡Ã¶zÃ¼m</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        
        :root { 
            --card-bg: rgba(255, 255, 255, 0.03); 
            --text-color: #ffffff; 
            --border-color: rgba(255, 255, 255, 0.08); 
        }

        body, html { 
            height: 100%; margin: 0; overflow: hidden; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--text-color); 
            transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s ease; 
        }
        
        .glass { 
            background: var(--card-bg); 
            backdrop-filter: blur(50px); 
            border: 2px solid var(--border-color); 
            border-radius: 2.5rem; 
            transition: all 0.5s ease; 
            position: relative; 
            overflow: hidden;
        }

        /* GÃ¼neÅŸ YÃ¶rÃ¼ngesi */
        .solar-container { position: relative; width: 100%; height: 130px; margin-top: 15px; display: flex; justify-content: center; align-items: flex-end; }
        .solar-track { 
            position: absolute; width: 220px; height: 110px; 
            border-top-left-radius: 110px; border-top-right-radius: 110px; 
            border: 1px dashed var(--border-color); border-bottom: none; bottom: 0;
        }
        #dynamic-brand { 
            position: absolute; bottom: 12px; font-size: 2.2rem; font-weight: 800; 
            text-transform: uppercase; z-index: 10; width: 100%; text-align: center; 
            letter-spacing: -0.05em; font-style: italic;
        }
        .sun-icon { 
            position: absolute; width: 32px; height: 32px; 
            background: #fbbf24; border-radius: 50%; 
            box-shadow: 0 0 40px #fbbf24; transition: 1.5s; z-index: 15; 
        }

        /* Grid Sistemi */
        .dashboard-grid { 
            display: grid; 
            grid-template-columns: repeat(6, 1fr); 
            grid-template-rows: auto auto 1fr; 
            gap: 1.5rem; 
            height: 100vh; padding: 2rem; box-sizing: border-box; 
            position: relative; z-index: 10; 
        }

        .weather-layer { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
        .particle { position: absolute; animation: fall linear infinite; border-radius: 50%; }
        @keyframes fall { to { transform: translateY(110vh); } }

        .custom-scroll::-webkit-scrollbar { height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        
        /* Tipografi */
        .stat-label { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em; opacity: 0.6; margin-bottom: 0.75rem; }
        .stat-value { font-size: 2.5rem; font-weight: 800; letter-spacing: -0.03em; }
    </style>
</head>
<body>

<div id="visual-layer" class="weather-layer"></div>

<div class="dashboard-grid" id="main-grid">
    
    <div class="glass p-6 col-span-4 flex justify-between items-center">
        <div class="flex items-center gap-6">
            <h1 class="text-5xl font-black tracking-tighter uppercase leading-none" id="city-title">...</h1>
            <p id="date-display" class="text-xs font-bold tracking-widest opacity-40 mt-1 uppercase"></p>
        </div>
        <div class="flex gap-4">
            <input type="text" id="city-input" onkeypress="if(event.key === 'Enter') search()" placeholder="Konum..." class="bg-black/5 border border-white/10 rounded-2xl px-6 py-2 text-sm outline-none w-64 focus:border-white/30 text-inherit backdrop-blur-md">
            <button onclick="search()" class="bg-blue-600 text-white px-8 py-2 rounded-2xl text-xs font-black uppercase hover:bg-blue-500 transition-all">ARA</button>
        </div>
    </div>

    <div class="glass p-6 col-span-2 flex items-center gap-6">
        <div class="text-5xl" id="outfit-icon">ðŸ§¥</div>
        <div>
            <p class="stat-label !mb-1">Giyim Rehberi</p>
            <p id="style-advice" class="text-base font-light italic opacity-90 leading-tight"></p>
        </div>
    </div>

    <div class="glass p-8 col-span-3">
        <p class="stat-label">GÃ¼neÅŸ DÃ¶ngÃ¼sÃ¼</p>
        <div class="solar-container">
            <div class="solar-track"></div>
            <div id="dynamic-brand">...</div>
            <div id="sun" class="sun-icon"></div>
        </div>
        <div class="flex justify-between mt-6 text-sm font-black opacity-60">
            <span id="sunrise-time">--:--</span>
            <span id="sunset-time">--:--</span>
        </div>
    </div>

    <div class="col-span-3 grid grid-cols-2 gap-4">
        <div class="glass p-6 flex flex-col justify-center items-center">
            <p class="stat-label">RÃ¼zgar HÄ±zÄ±</p>
            <p id="v-wind" class="stat-value">--</p>
        </div>
        <div class="glass p-6 flex flex-col justify-center items-center">
            <p class="stat-label">Nem</p>
            <p id="v-hum" class="stat-value">--</p>
        </div>
        <div class="glass p-6 flex flex-col justify-center items-center">
            <p class="stat-label">UV</p>
            <p id="v-uv" class="stat-value">--</p>
        </div>
        <div class="glass p-6 flex flex-col justify-center items-center">
            <p class="stat-label">SÄ±caklÄ±k</p>
            <p class="stat-value" id="main-temp">--Â°</p>
        </div>
    </div>

    <div class="glass p-8 col-span-3">
        <p class="stat-label mb-6">Saatlik Tahmin</p>
        <div class="flex gap-10 overflow-x-auto pb-4 custom-scroll" id="hour-flow"></div>
    </div>

    <div class="glass p-8 col-span-3">
        <p class="stat-label mb-6">7 GÃ¼nlÃ¼k Analiz</p>
        <div id="week-list" class="space-y-4"></div>
    </div>

</div>

<script>
    const API_KEY = "a62987e687d64cdc9b283710260601";

    async function loadWeather(loc = "Gelibolu") {
        try {
            const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${loc}&days=7&aqi=no&lang=tr`);
            const data = await res.json();
            renderUI(data);
        } catch (e) { console.error(e); }
    }

    function renderUI(data) {
        const cur = data.current;
        const temp = Math.round(cur.temp_c);
        
        document.getElementById('city-title').innerText = data.location.name;
        document.getElementById('dynamic-brand').innerText = data.location.name;
        document.getElementById('main-temp').innerText = temp + "Â°";
        document.getElementById('v-wind').innerText = cur.wind_kph + " km/s";
        document.getElementById('v-hum').innerText = "%" + cur.humidity;
        document.getElementById('v-uv').innerText = cur.uv;
        
        const astro = data.forecast.forecastday[0].astro;
        document.getElementById('sunrise-time').innerText = astro.sunrise;
        document.getElementById('sunset-time').innerText = astro.sunset;

        updateDynamicStyles(temp, cur.condition.text);
        updateSolar(astro.sunrise, astro.sunset);

        // HAFTALIK VERÄ° - Ä°kon DÃ¼zeltmesi (https eklendi)
        document.getElementById('week-list').innerHTML = data.forecast.forecastday.map(d => `
            <div class="flex justify-between items-center">
                <span class="text-sm font-black uppercase opacity-40 w-16">${new Date(d.date).toLocaleDateString('tr-TR', {weekday: 'short'})}</span>
                <div class="flex-grow h-[1px] bg-current opacity-10 mx-4"></div>
                <img src="https:${d.day.condition.icon}" class="w-10">
                <span class="text-xl font-bold ml-6 w-12 text-right">${Math.round(d.day.maxtemp_c)}Â°</span>
            </div>`).join('');

        // SAATLÄ°K VERÄ° - Ä°kon DÃ¼zeltmesi (https eklendi)
        document.getElementById('hour-flow').innerHTML = data.forecast.forecastday[0].hour.filter((_,i) => i%3===0).map(h => `
            <div class="flex flex-col items-center min-w-[90px] p-6 rounded-[3rem] bg-black/5 border border-white/5">
                <span class="text-xs font-black opacity-30 mb-4">${h.time.split(' ')[1]}</span>
                <img src="https:${h.condition.icon}" class="w-12 mb-4">
                <span class="text-2xl font-bold">${Math.round(h.temp_c)}Â°</span>
            </div>`).join('');

        const advice = document.getElementById('style-advice');
        if(temp < 10) advice.innerText = "Hava oldukÃ§a soÄŸuk. KalÄ±n giyinmeyi unutmayÄ±n.";
        else if(temp < 20) advice.innerText = "Serin bir gÃ¼n. Bir ceket ideal olacaktÄ±r.";
        else advice.innerText = "Hava Ã§ok sÄ±cak. Ferah ve ince giysiler seÃ§in.";
    }

    function updateDynamicStyles(temp, cond) {
        const root = document.documentElement;
        const body = document.body;
        const layer = document.getElementById('visual-layer');
        layer.innerHTML = "";
        
        let bg = "#020617", card = "rgba(255,255,255,0.03)", text = "#ffffff", border = "rgba(255,255,255,0.08)", pColor = "#fff";

        if (temp < 0) { // EKSÄ°: BEYAZ ARKA PLAN / SÄ°YAH KARTLAR
            bg = "#ffffff"; card = "rgba(0,0,0,0.95)"; text = "#000000"; border = "rgba(0,0,0,0.2)"; pColor = "#000";
            createParticles(layer, 60, 'snow', pColor);
        } 
        else if (temp >= 17 && temp <= 25) { // 17-25: SARI ARKA PLAN / MAVÄ° KARTLAR
            bg = "#fbbf24"; card = "rgba(30,58,138,0.95)"; text = "#000000"; border = "rgba(30,58,138,0.4)";
        }
        else if (temp > 25) { // 25+: KIRMIZI ARKA PLAN / YEÅžÄ°L KARTLAR
            bg = "#ff0000"; card = "rgba(34,197,94,0.95)"; text = "#ffffff"; border = "rgba(255,255,255,0.3)";
        }
        else { // NORMAL
            bg = "linear-gradient(180deg, #020617 0%, #0c4a6e 100%)";
            if(cond.toLowerCase().includes("yaÄŸmur")) createParticles(layer, 80, 'rain', "#fff");
        }

        body.style.background = bg;
        root.style.setProperty('--card-bg', card);
        root.style.setProperty('--text-color', text);
        root.style.setProperty('--border-color', border);
        body.style.color = text;

        // Kart iÃ§i metinlerin kontrastÄ±nÄ± dinamik ayarla
        document.querySelectorAll('.glass').forEach(g => {
            if (temp > 25) g.style.color = "#ffffff";
            else if (temp >= 17 && temp <= 25) g.style.color = "#ffffff";
            else if (temp < 0) g.style.color = "#ffffff";
            else g.style.color = "#ffffff";
        });
    }

    function createParticles(layer, count, mode, color) {
        for(let i=0; i<count; i++) {
            let p = document.createElement('div');
            p.className = 'particle'; p.style.background = color;
            p.style.left = Math.random() * 100 + '%'; p.style.top = '-50px';
            p.style.width = mode === 'rain' ? '1px' : '4px'; p.style.height = mode === 'rain' ? '30px' : '4px';
            p.style.animationDuration = (Math.random() * 1 + (mode==='rain'?0.5:2.5)) + 's';
            layer.appendChild(p);
        }
    }

    function updateSolar(sunrise, sunset) {
        const now = new Date();
        const parse = (t) => {
            let parts = t.split(' '); let [h, m] = parts[0].split(':');
            if(parts[1] === 'PM' && h !== '12') h = parseInt(h) + 12;
            if(parts[1] === 'AM' && h === '12') h = 0;
            return new Date().setHours(h, m, 0);
        };
        const rise = parse(sunrise), set = parse(sunset);
        let pct = ((now - rise) / (set - rise)) * 100;
        const sun = document.getElementById('sun');
        if(pct > 0 && pct < 100) {
            const angle = (pct * 180 / 100) * (Math.PI / 180);
            const x = 110 - 110 * Math.cos(angle); const y = 110 - 110 * Math.sin(angle);
            sun.style.left = `calc(50% - 110px + ${x}px)`; sun.style.top = `${y}px`; sun.style.opacity = "1";
        } else { sun.style.opacity = "0"; }
    }

    function search() { let val = document.getElementById('city-input').value.trim(); if(val) loadWeather(val); }

    document.getElementById('date-display').innerText = new Date().toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' });
    loadWeather();
</script>
</body>
</html>
